<head><title>String and Math functions</title></head>
<body">
<h1><u>String Functions</u></h1>
<h4><b>String Functions given below are based on text
<br>
 <i> "Hai, This is Javascript!"</i></b></h4>
<script>
var a="Hai, This is Javascript!";
document.write("Length of text is : ",a.length,"<br>");
document.write("sliceis : ",a.slice(7,12),"<br>");
document.write("substr is : ",a.substr(15,11),"<br>");
document.write("Replace text ''Hai'' with ''Hello'' is : ",a.replace("Hello","Hai"),"<br>");
document.write("UpperCase of text is : ",a.toUpperCase(),"<br>");
document.write("LowerCase of text is : ",a.toLowerCase(),"<br>");
document.write("Index of text ''Javascript!'' is : ",a.indexOf("Javascript!"),"<br>");
document.write("Last index of text ''is'' is : ",a.lastIndexOf("is"),"<br>");
document.write("Character at ''15th'' position of text is : ",a.charAt(15),"<br>");
document.write("Concatenation of ''People'' to text: ",a.concat(" People"),"<br>");
</script>

<h1><u>Math Functions</u></h1>
<script language="JavaScript" type="text/javascript">

document.write("Value of ''PI'' is : ",Math.PI,"<br>");
document.write("Square root of ''9'' is : ",Math.sqrt(9),"<br>");
document.write("Power of ''5'' is : ",Math.pow(5,2),"<br>");
document.write("Minimum value among ''25,8,14,6'' is : ",Math.min(25,8,14,6),"<br>");
document.write("Maximum value among ''25,8,14,6'' is : ",Math.max(25,8,14,6),"<br>");
document.write("Absolute value of ''-415'' is : ",Math.abs(-415),"<br>");
document.write("Rounded value of ''8.67'' is : ",Math.round(8.67),"<br>");
document.write("Floor value of ''8.3'' is : ",Math.floor(8.3),"<br>");
document.write("Ceil value of ''8.32'' is : ",Math.ceil(8.32),"<br>");
</script
</body>
</html>
